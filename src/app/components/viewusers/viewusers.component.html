<div class="splitleft">
  <div class="div1">
    <a routerLink="/register-component" routerLinkActive="active" class="bt">Add Internal User
        </a><router-outlet></router-outlet>
   <!-- <a href="AddInternalUser.html"><input type="button" value="Add Internal User" class="bt"></a> -->
  </div>
</div>

<div class="splitright">
<div class="fm">
  <h3>Internal User</h3>
  <div class="div2">
      <fieldset class="fd">
       <label for="fname" class="fname"><b>First Name</b></label>&nbsp;&nbsp;<input type="text" name="fname" class="ftext" matInput (keyup)="applyFilter($event)" > 
      <label for="lname" class="lname" ><b>Last Name</b></label>&nbsp;&nbsp;<input type="text" name="lname" class="ltext" matInput (keyup)="applyFilter($event)"><br>
       <label for="em" class="email" ><b>Email</b></label>&nbsp;&nbsp;<input type="email" name="em" class="etext"  matInput (keyup)="applyFilter($event)"> 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="st" class="status"><b>Status</b></label>&nbsp;
            <select name="status" id="sts" (keyup)="applyFilter($event)">
            <option value=""></option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            </select><br><br>
        <div class="filres"><button type="submit" class="btn btn-lg btn-primary">Filter</button>
            <button type="reset" class="btn btn-secondary btn-lg" >Reset</button></div>
</fieldset>
</div><br>
<a href="#" class="downloadresult">&#128229;Download Results</a><br>
<table class="table table-sm" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <thead>
      <tr>
        <!-- <th scope="col" class="tbemail">Email</th> --> <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
        <!-- <th scope="col" class="tbfname">First Name</th> --><ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="sort"> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
        <!-- <th scope="col" class="tblname">Last Name</th> --><ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
        <!-- <th scope="col" class="tbstatus">Status</th> --><ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.Status}} </td>
    </ng-container>
        <!-- <th></th> --><ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="primary" type="button">Details</button>
    </ng-container>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><a href="InternalUserDetail.html">Details</a></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><a href="InternalUserDetail.html">Details</a></td>
      </tr>
    </tbody>
    <tfoot>
        <tr><td></td>
            <td></td>
            <td>&nbsp;</td>
            <td></td>
            <td></td>;</tr>
    </tfoot>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table> <br>
  <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
</div>
